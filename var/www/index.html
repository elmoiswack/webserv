<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Server</title>
	<link rel="stylesheet" href="styles.css">
	<script>
		async function deleteFile() {
	const fileName = document.getElementById('deleteFileName').value;
	if (fileName) {
		await fetch(`/uploads/${fileName}`, {
			method: 'DELETE'
		})
		.then(response => {
			if (response.ok) {
				console.log('File deleted successfully.');
			} else {
				console.log('File deletion failed.');
			}
		})
		.catch(error => {
			console.error('Error:', error);
			console.log('File deletion failed.');
		});
	} else {
		console.log('Please enter a file name.');
	}
}

	</script>

</head>
<body>
    <h1>HTTP Server</h1>
	<h2>You can:</h2>
	<ul>
		<li><p>ENTER NAME:
			<form action="/cgi-bin/submit_name.cgi" method="get">
				First Name: <input type="text" name="first_name" required><br>
				Last Name: <input type="text" name="last_name" required><br>
				<input type="submit" value="Submit">
			</form>
		</p></li>
		<li><p>UPLOAD FILE:
			<form action="/cgi-bin/upload_file.cgi" method="post" enctype="multipart/form-data">
				<input type="file" name="file">
				<input type="submit" value="Upload">
			</form>
		</p></li>
        <li><a href="/cgi-bin/view_files.cgi">View uploaded files</a></li>
		<!-- <li><p>DELETE FILE:
			<input type="text" id="deleteFileName" placeholder="Enter file name">
            <button onclick="deleteFile()">Delete</button>
        </p></li> -->
		<li><p>DELETE FILE:
			<input type="text" id="deleteFileName" placeholder="Enter file name">
			<button onclick="deleteFile()">Delete</button>
        </p></li>
		<li><a href="/cgi-bin/infinite_loop.cgi">Test cgi infinite loop</a></li>
		<li><a href="imaginary.html"> Test non-existing html page </a> </li>
		<li><a href="/status_codes/404.html"> 404 Not Found </a> </li>
		<li><a href="/status_codes/307.html"> 307 Temporary Redirect </a> </li>
		<li><a href="/status_codes/403.html"> 403 Forbidden </a> </li>
		<li><a href="/status_codes/401.html"> 401 Unauthorized </a> </li>
	</ul>
</body>
</html>
